{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Ogenna | Portfolio{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-K...==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  {% block style %}{% endblock %}
</head>
<body>
  <header>
    <a href="{% url 'home' %}" class="logo">Ogenna Israel</a>

    <!-- mobile toggle -->
    <label for="nav-toggle" class="menu-icon" aria-hidden="true"><i class="fas fa-bars"></i></label>
    <input id="nav-toggle" class="nav-toggle" type="checkbox" aria-hidden="true">

    <nav aria-label="Primary navigation">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'projects' %}">Projects</a>
      <a href="{% url 'about' %}">About</a>
      <a href="{% url 'contact' %}">Contact</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <section id="contact" class="reveal">
    <div class="container">
      <h2>Connect With Me</h2>
      <div class="social-icons" style="display:flex;gap:14px;justify-content:center;margin-top:0.6rem;">
        <a href="https://github.com/ogennaisrael01" target="_blank" aria-label="GitHub"><i class="fab fa-github fa-lg"></i></a>
        <a href="https://linkedin.com/in/ogennaisrael" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin fa-lg"></i></a>
        <a href="https://x.com/Ogenna01" target="_blank" aria-label="X (Twitter)"><i class="fab fa-x fa-lg"></i></a>
        <a href="mailto:ogennaisrael@gmail.com" aria-label="Email"><i class="fas fa-envelope fa-lg"></i></a>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>Â© {{ now|date:"Y" }} Ogenna. All rights reserved.</p>
    </div>
  </footer>

  <script src="{% static 'js/script.js' %}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
